<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DRY</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<form>
		<div>
			<label for="nom">Nom :</label>
			<input type="text" id="nom">
		</div>
		<div>
			<label for="prenom">Prenom :</label>
			<input type="text" id="prenom" name="prenom">
		</div>
		<div>
			<label for="homme">Homme</label>
			<input type="radio" name="homme">

			<label for="femme">Femme</label>
			<input type="radio" name="femme">
		</div>
		<div>
			<label for="login">Login :</label>
			<input type="text" id="login" name="login">
		</div>
		<div>
			<label for="mdp">Mot de passe :</label>
			<input type="password" id="pwd" name="mdp">
			<ul>
				<li>Au moins ;</li>
				<li id="length" class="invalid">Huit caractères</li>
				<li id="capital" class="invalid">Une majuscule</li>
				<li id="special" class="invalid">Un caractère spécial</li>
				<li id="number" class="invalid">Un chiffre</li>
			</ul>
		</div>
		<div>
			<label for="naissance">Date de naissance :</label>
			<input type="date" id="naissance" name="naissance">
		</div>
		<div>
			<label for="ville">Ville :</label>
			<input type="text" id="ville" name="ville">
		</div>
		<div>
			<label for="mail">Mail :</label>
			<input type="email" id="mail" name="mail">
		</div>
		<div>
			<label for="url">Url du site :</label>
			<input type="url" name="url">
		</div>
		<div id="zone">
			<label for="hobbie">Mes hobbies</label>
			<textarea name="" id="" cols="30" rows="10" maxlength="200"></textarea>
		</div>
		<div>
			<label for="tel">Telephone :</label>
			<input type="text" id="txtPhone" name="tel" maxlength="10">
			<span id="spnPhoneStatus"></span>
		</div>
		<div>
			<label for="couleur">Ma couleur</label>
			<input type="color" id="color" name="couleur">
		</div>
		<div class="button">
			<button type="submit">Envoie</button>
		</div>
	</form>

</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="script.js"></script>

</html>
